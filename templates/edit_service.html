<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Edit Service</h3>
        <form method="POST" action="/edit_service/{{ service.service_id }}">
            <div class="mb-3">
                <label for="service_name" class="form-label">Service Name</label>
                <input type="text" id="service_name" name="service_name" class="form-control" value="{{ service.service_name }}" required>
            </div>
            <div class="mb-3">
                <label for="base_price" class="form-label">Base Price</label>
                <input type="number" id="base_price" name="base_price" class="form-control" value="{{ service.base_price }}" required>
            </div>
            <div class="mb-3">
                <label for="time_required" class="form-label">Time Required (in hours)</label>
                <input type="number" id="time_required" name="time_required" class="form-control" value="{{ service.time_required }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3" required>{{ service.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Service</button>
        </form>
    </div>
</body>
</html>
