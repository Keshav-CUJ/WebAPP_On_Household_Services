<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/edit-service.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</head>
<body>
      <div class="container mt-5">
        <div class="form-container">
            <h3><i class="fas fa-edit me-2"></i>Edit Service</h3>
            <form method="POST" action="/edit_service/{{ service.service_id }}">
                <div class="mb-3">
                    <label for="service_name" class="form-label">
                        <i class="fas fa-tag me-2"></i>Service Name
                    </label>
                    <input type="text" id="service_name" name="service_name" class="form-control" value="{{ service.service_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="base_price" class="form-label">
                        Base Price (in Rupees)
                    </label>
                    <input type="number" id="base_price" name="base_price" class="form-control" value="{{ service.base_price }}" required>
                </div>
                <div class="mb-3">
                    <label for="time_required" class="form-label">
                        <i class="fas fa-clock me-2"></i>Time Required (in hours)
                    </label>
                    <input type="number" id="time_required" name="time_required" class="form-control" value="{{ service.time_required }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-info-circle me-2"></i>Description
                    </label>
                    <textarea id="description" name="description" class="form-control" rows="3" required>{{ service.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Update Service
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);
        });
    </script>
</body>
</html>
