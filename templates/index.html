<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/index-custom.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container text-center mt-5">
        <h1 class="mb-4">
            <i class="fas fa-home me-2"></i>Welcome to A-Z Services
        </h1>
        <p class="text-secondary mb-4">Please log in or sign up to continue.</p>
        <a href="/admin_login" class="asi">
            <i class="fas fa-user-shield me-2"></i>Sign In as Admin
        </a>
        <!-- Role Selection -->
        <div class="btn-group mb-4">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-users me-2"></i>Sign In As
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" onclick="updateRole('Customer')">
                    <i class="fas fa-user me-2"></i>Customer
                </button></li>
                <li><button class="dropdown-item" onclick="updateRole('Professional')">
                    <i class="fas fa-user-tie me-2"></i>Professional
                </button></li>
            </ul>
        </div>
        <h5 id="selectedRole" class="mb-4">
            <i class="fas fa-hand-point-up me-2"></i>Select your role to log in
        </h5>
        <!-- Login Form -->
        <form method="POST" action="/login" class="mx-auto login-form">
            <input type="hidden" id="roleInput" name="role" value="">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email address
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Log In
            </button>
        </form>
        <!-- Register Buttons -->
        <div class="mt-4 register-buttons">
            <a href="/customer_signup" class="btn btn-register me-2">
                <i class="fas fa-user-plus me-2"></i>Register as customer
            </a>
            <a href="/professional_signup" class="btn btn-register">
                <i class="fas fa-briefcase me-2"></i>Register as professional
            </a>
        </div>
    </div>
    <script>
        function updateRole(role) {
            document.getElementById('roleInput').value = role;
            document.getElementById('selectedRole').textContent = role;
            document.getElementById('selectedRole').innerHTML = `<i class="fas fa-check-circle me-2"></i>${role}`;
        }
    </script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
