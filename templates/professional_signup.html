<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/professional-signup.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Page Transition Element -->
    <div class="page-transition"></div>

    <div class="container">
        <h1><i class="fas fa-user-tie me-2"></i>Professional Signup</h1>
        <form action="/register_professional" method="post" enctype="multipart/form-data" class="form-container" id="signupForm">
            <div class="mb-3">
                <label for="name" class="form-label">
                    <i class="fas fa-user me-2"></i>Full Name
                </label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="service_name" class="form-label">
                    <i class="fas fa-briefcase me-2"></i>Service Name
                </label>
                <input type="text" id="service_name" name="service_name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="experience" class="form-label">
                    <i class="fas fa-star me-2"></i>Experience (in years)
                </label>
                <input type="number" id="experience" name="experience" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="document" class="form-label">
                    <i class="fas fa-file-pdf me-2"></i>Attach Document (PDF)
                </label>
                <input type="file" id="document" name="document" class="form-control" accept=".pdf" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">
                    <i class="fas fa-map-marker-alt me-2"></i>Address
                </label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="pincode" class="form-label">
                    <i class="fas fa-map-pin me-2"></i>Pincode
                </label>
                <input type="text" id="pincode" name="pincode" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus me-2"></i>Register
            </button>
        </form>
    </div>

    <script>
        // Page load animation
        document.addEventListener('DOMContentLoaded', () => {
            const transition = document.querySelector('.page-transition');
            transition.classList.add('fade-out');
        });

        // Form submission animation
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            const transition = document.querySelector('.page-transition');
            transition.style.opacity = '1';
            transition.style.pointerEvents = 'auto';
        });

        // Theme detection from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);
        });
    </script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
