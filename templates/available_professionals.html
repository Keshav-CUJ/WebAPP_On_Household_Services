<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Professionals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Available Professionals</h1>
        <p>Professionals offering the service: <strong>{{ service.service_name }}</strong></p>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Professional Name</th>
                    <th>Pin Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for professional in professionals %}
                <tr>
                    <td>{{ professional.fullname }}</td>
                    <td>{{ professional.pincode }}</td>
                    <td>
                        <!-- Request button -->
                        <form method="POST" action="/create_service_request" style="display:inline;">
                            <input type="hidden" name="service_id" value="{{ service.service_id }}">
                            <input type="hidden" name="professional_id" value="{{ professional.id }}">
                            <button type="submit" class="btn btn-primary">Request</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
