<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/feedback-form.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fas fa-comment-dots me-2"></i>Feedback Form</h2>
        <form method="POST">
            <div class="form-group">
                <label><i class="fas fa-tools me-2"></i>Service Name:</label>
                <p>{{ service_name }}</p>
            </div>
            <div class="form-group">
                <label><i class="fas fa-info-circle me-2"></i>Service Description:</label>
                <p>{{ service_description }}</p>
            </div>
            <div class="form-group">
                <label><i class="fas fa-user-tie me-2"></i>Professional Name:</label>
                <p>{{ professional_name }}</p>
            </div>
            <div class="form-group">
                <label><i class="fas fa-calendar me-2"></i>Expected Completion Date:</label>
                <p>{{ expected_date }}</p>
            </div>
            <div class="form-group">
                <label><i class="fas fa-check-circle me-2"></i>Actual Completion Date:</label>
                <p>{{ actual_date }}</p>
            </div>
            <div class="form-group">
                <label><i class="fas fa-star me-2"></i>Rating:</label>
                <input type="number" name="rating" min="1" max="5" class="form-control" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-comment me-2"></i>Remarks:</label>
                <textarea name="remark" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-paper-plane me-2"></i>Submit Feedback
            </button>
            <a href="/customer_dashboard" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>Cancel
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    <!-- Theme Toggle Script -->
    // Theme detection from localStorage
    document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
    });
    </script>
</body>
</html>
